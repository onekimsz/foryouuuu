<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIVE CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0f1f0c5.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #f0f2f5, #e4ecf5);
    }

    .preview-box {
      width: 340px;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .preview-box img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .preview-box strong {
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
    }

    .preview-box p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #555;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      width: 48%;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .telegram {
      background-color: #0088cc;
    }

    .telegram:hover {
      background-color: #007ab8;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .whatsapp:hover {
      background-color: #1ebe5d;
    }

    .fa-brands {
      font-size: 16px;
    }
  </style>
</head>
<body>
